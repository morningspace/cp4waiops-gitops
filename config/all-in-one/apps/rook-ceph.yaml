apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'rook-ceph'
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  destination:
    namespace: rook-ceph
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: ceph
    repoURL: https://github.com/morningspace/cp4waiops-gitops
    targetRevision: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
