apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-custom
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  destination:
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: config/3.2/argocd
    repoURL: https://github.com/morningspace/cp4waiops-gitops
    targetRevision: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
